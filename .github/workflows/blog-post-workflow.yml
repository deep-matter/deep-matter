name: Latest Profile Stats and Snake Animation
on:
  workflow_dispatch:
  schedule:
    # Update WakaTime stats every 2 hours
    - cron: "0 */2 * * *"
    # Update snake animation every 12 hours  
    - cron: "0 */12 * * *"
  push:
    branches: ["main", "master"]

jobs:
  update-readme:
    name: Update README with WakaTime Stats
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Update README with WakaTime Stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          
  update-profile:
    name: Update Profile with Snake Animation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      # Generate Snake Animation (using old version as requested)
      - name: Generate Snake Animation  
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: deep-matter
          svg_out_path: dist/github-contribution-grid-snake.svg
          
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}